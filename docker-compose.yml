version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wfo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wfo_user
      POSTGRES_PASSWORD: wfo_password
      POSTGRES_DB: wind_fault_orchestrator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wfo_user -d wind_fault_orchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wfo-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://wfo_user:wfo_password@postgres:5432/wind_fault_orchestrator
      ENV: production
      DEBUG: "false"
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Adminer - Database Management UI (Optional)
  adminer:
    image: adminer:latest
    container_name: wfo-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: wfo-network

